	<title>test62-jQuery Hide</title>
<!--This is the CDN cache for jQuery , especial to china, James-->
<script type="text/javascript"src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>

<script>
$(document).ready(
  function()
    {
      $("p").click(function()
        {
          $(this).hide();
        }
      );
    }
  );
</script>
</head>
<body>
<p>如果您点击我，我会消失。</p>
<p>点击我，我会消失。</p>
<p>也要点击我哦。</p>
</body>
