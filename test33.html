	<title>test33-javascript-for 循环</title>
<body>

<p>点击下面的按钮，将代码块循环五次：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo">xxxx</p>

<script>
function myFunction()
{
var x="";
for (var i=0;i<50;i++)
  {
  x=x + "The number is " + i + "<br>";
  }
document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
