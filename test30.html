<!DOCTYPE html>
<html>

	<title>test30-javascript-函数返回值</title>


<body>
<p>本例调用的函数会执行一个计算，然后返回结果：</p>

<p id="demo"></p>
<input type="text" id="m1">
<input type="text" id="m2">

<input type="button" onclick="myFun2(3,7)" value="Click Me">
<input type="button" onclick="myFun3()" value="Click Me Fun3">
<script>
		function myFunction(a,b)
		{
			return a*b;
		}
		function myFun2(c,d)
		{
			document.getElementById("demo").innerHTML=myFunction(c,d);
		}
		function myFun3()
		{
			var s1=document.getElementById("m1");
			var s2=document.getElementById("m2");
			myfun2(s1.nodeValue,s2.nodeValue);
			
		}
</script>
</body>
</html>
